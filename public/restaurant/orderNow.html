    <form action="confirmation.html" method="post" style="text-align: left">
        <div class="form-group">
            <label for="souptype">Choose your Soup:</label>
            <select id="souptype" class="form-control">
                <option selected>Soup...</option>
                <option>Chicken Noodle</option>
                <option>New England Clam Chowder</option>
                <option>Tomato Basil</option>

        <div class="form-row">
            <div class="form-check form-check-inline">

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cup" value="option2">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirst">First Name</label>

            </div>
            <div class="form-group col-md-6">

                <input type="text" class="form-control" id="inputLast" placeholder="Last">

        </div>
        <div class="form-group">

        <div class="form-group">

            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>

                    <option>WA</option>

                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
